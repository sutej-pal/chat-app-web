<div class="container app">
    <div class="flex app-one">
        <div class="side w-1/4 bg-green-200">
            <div class="side-one">
                <!-- Heading -->
                <div class="flex heading">
                    <div class="heading-avatar">
                        <div class="heading-avatar-icon">
                            <img src="../../assets/images/default-user.png">
                        </div>
                    </div>
                    <div class="heading-dot  pull-right">
                        <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
                    </div>
                    <div class="heading-compose  pull-right">
                        <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- Heading End -->

                <!-- SearchBox -->
                <div class="w-full searchBox">
                    <div class="searchBox-inner">
                        <div class="form-group has-feedback">
                            <input id="searchText" type="text" class="w-full" name="searchText"
                                   placeholder="Search">
                        </div>
                    </div>
                </div>

                <!-- Search Box End -->
                <!-- sideBar -->
                <div class="row sideBar">
                    <div class="flex sideBar-body" v-for="user in users" @click="selectReceiver(user)">
                        <div class="sideBar-avatar">
                            <div class="avatar-icon">
                                <img src="../../assets/images/default-user.png">
                            </div>
                        </div>
                        <div class="sideBar-main">
                            <div class="flex">
                                <div class="sideBar-name">
                                    <span class="name-meta">{{user.name}}</span>
                                </div>
                                <div class="pull-right sideBar-time">
                                    <span class="time-meta pull-right">18:18</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="conversation flex flex-col w-3/4">
            <div class="flex heading justify-between sticky top-0 w-full">
                <div class="flex">
                    <div class="heading-avatar">
                        <div class="heading-avatar-icon">
                            <img src="../../assets/images/default-user.png">
                        </div>
                    </div>
                    <div class="heading-name">
                        <a class="heading-name-meta">{{sender.name}}</a>
                        <span class="heading-online">Online</span>
                    </div>
                </div>
                <div class="heading-dot">
                    <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
                </div>
            </div>

            <div class="conversation-container">
                <div class="conversation-body">
                    <div :class="{
                     'sender': message.senderId === activeUser.id,
                     'receiver': message.senderId !== activeUser.id
                    }" v-for="(message, index) in messages" :key="index">
                        <div class="message-text" v-html="message.message"></div>
                        <span class="message-time">Sun</span>
                    </div>
                </div>
            </div>
            <div class="absolute bottom-0 flex reply sticky w-full">
                <div class="reply-emojis">
                    <i class="fa fa-smile-o fa-2x"></i>
                </div>
                <div class="reply-main">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="reply-recording">
                    <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                </div>
                <div class="reply-send">
                    <i class="fa fa-send fa-2x" aria-hidden="true" @click="sendMessage()"></i>
                </div>
            </div>
        </div>
    </div>
</div>
