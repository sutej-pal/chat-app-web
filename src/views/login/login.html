<div class="w-full max-w-xs m-auto pt-20">
    <div class="text-center text-xl mb-2">Chat App</div>
    <div class="bg-gray-400 shadow-md h-auto p-2 rounded-t text-center">Login</div>
    <form class="bg-white shadow-md rounded-b px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="user-email">
                Email
            </label>
            <input v-model="formData.email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user-email" type="email" placeholder="email">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input v-model="formData.password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="*********">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" @click="login()">
                Login
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
            </a>
        </div>
    </form>
    <router-link class="text-center text-sm text-blue-500 block mb-2" to="/sign-up">Don't have a account, Create One.</router-link>
    <p class="text-center text-gray-500 text-xs">All rights reserved.</p>
</div>
