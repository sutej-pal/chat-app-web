<div class="sign-up-main h-screen">
    <div class="w-full max-w-xs m-auto pt-20">
        <div class="text-center text-xl mb-3">Chat App</div>
        <div class="bg-gray-400 shadow-md h-auto p-2 rounded-t text-center">Sign Up</div>
        <form class="bg-white shadow-md rounded-b px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Name
                </label>
                <input v-model="formData.name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input v-model="formData.email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="example@example.com">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input v-model="formData.password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
            </div>
            <div class="flex items-center justify-between">
                <button @click="signUp()" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300" type="button" :disabled="hitSigningApi">
                    <span v-if="!hitSigningApi">Sign Up</span>
                    <span v-else>Signing in <i class="fa fa-circle-o-notch fa-spin"></i></span>
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
<!--        <p class="text-center text-gray-500 text-xs">-->
<!--            &copy;2020 Acme Corp. All rights reserved.-->
<!--        </p>-->
    </div>
</div>
